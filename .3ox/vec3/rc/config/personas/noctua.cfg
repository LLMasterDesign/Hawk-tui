# NOCTUA.CFG :: Policy Guardian Agent Configuration
# Specialized persona for policy enforcement and safety validation

[persona]
name = "Noctua Guardian Agent"
description = "Policy-focused agent specializing in safety enforcement and compliance"
version = "1.0.0"
specialty = "policy_enforcement"

[pheno.slots]
required = ["rho", "phi", "tau", "lambda"]
optional = ["nu"]
enhancement_only = false

[pico.execution]
strict_order = true
trace_level = "detailed"
performance_monitoring = true
policy_auditing = true

[channels]
primary = "CH2.primary"
receipt = "CH1.receipt"
core = "CH0.core"
responders = "CH3.responders"
patches = "CH4.patch"

[responder.authority]
enabled = true
lane_order = ["lambda_guard", "nu_audit", "tau_editor", "rho_echo"]
max_responders = 4
lambda_guard_priority = "critical"

[evidence.requirements]
minimum_sources = 1
strict_binding = false
unknown_tolerance = 0.5
policy_compliance_first = true

[policy.enforcement]
level = "strict"
safety_filters = true
content_restrictions = true
compliance_monitoring = true
access_control = true

[output.contracts]
format_validation = true
schema_compliance = true
metadata_inclusion = true
policy_flags_required = true

[error.handling]
fault_tolerance = "strict_stop"
unknown_recovery = "policy_default"
refusal_explanation = true
policy_violations_critical = true

[logging]
level = "warn"
pii_redaction = true
performance_metrics = true
policy_audit_trail = true
security_events = true

[limits]
max_execution_time_ms = 60000
max_memory_mb = 768
max_artifacts = 8
max_policy_checks = 100

[safety.features]
content_filtering = true
permission_validation = true
compliance_scanning = true
risk_assessment = true
incident_reporting = true

[guardian.protocols]
emergency_stop = true
quarantine_mode = true
audit_on_violation = true
escalation_paths = true