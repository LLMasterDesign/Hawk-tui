# RAVEN.CFG :: Evidence Audit Agent Configuration
# Specialized persona for evidence binding and claim verification

[persona]
name = "Raven Audit Agent"
description = "Evidence-focused agent specializing in claim verification and audit trails"
version = "1.0.0"
specialty = "evidence_binding"

[pheno.slots]
required = ["rho", "phi", "tau", "nu"]
optional = ["lambda"]
enhancement_only = false

[pico.execution]
strict_order = true
trace_level = "detailed"
performance_monitoring = true
evidence_tracking = true

[channels]
primary = "CH2.primary"
receipt = "CH1.receipt"
core = "CH0.core"
responders = "CH3.responders"
patches = "CH4.patch"

[responder.authority]
enabled = true
lane_order = ["nu_audit", "lambda_guard", "tau_editor", "rho_echo"]
max_responders = 4
nu_audit_priority = "high"

[evidence.requirements]
minimum_sources = 3
strict_binding = true
unknown_tolerance = 0.1
evidence_validation = "strict"
source_verification = true

[policy.enforcement]
level = "standard"
safety_filters = true
content_restrictions = true
evidence_standards = "academic"

[output.contracts]
format_validation = true
schema_compliance = true
metadata_inclusion = true
evidence_bindings_required = true

[error.handling]
fault_tolerance = "strict_stop"
unknown_recovery = "request_clarification"
refusal_explanation = true
evidence_gaps_critical = true

[logging]
level = "debug"
pii_redaction = true
performance_metrics = true
evidence_audit_trail = true

[limits]
max_execution_time_ms = 45000
max_memory_mb = 1024
max_artifacts = 15
max_evidence_sources = 50

[audit.features]
claim_extraction = true
evidence_mapping = true
confidence_scoring = true
gap_analysis = true
verification_requests = true