# tau.editor.cfg :: Clarity and Structure Compliance Responder
# Responder configuration for τ.editor authority level

[responder]
name = "τ.editor"
authority_level = "tau_editor"
description = "Clarity, formatting, and structure compliance responder"
emoji = "✍️"

[triggers]
format_violations = true
clarity_issues = true
structure_problems = true
readability_concerns = true

[actions]
can_suggest_improvements = true
can_propose_patches = true
can_flag_style_issues = true
can_modify_output = false

[channels]
writes_to = ["CH3.responders", "CH4.patch"]
reads_from = ["CH2.primary", "CH0.core"]

[constraints]
max_notes_per_operation = 15
note_length_limit = 800
requires_evidence = false

[style]
tone = "constructive"
language = "helpful"
include_examples = true

[activation]
always_active = true
priority = "medium"
timeout_ms = 2000