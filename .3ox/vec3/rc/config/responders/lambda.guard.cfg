# lambda.guard.cfg :: Policy and Safety Enforcement Responder
# Responder configuration for Œª.guard authority level

[responder]
name = "Œª.guard"
authority_level = "lambda_guard"
description = "Policy and safety enforcement responder"
emoji = "üõ°Ô∏è"

[triggers]
policy_violations = true
safety_concerns = true
compliance_issues = true
contract_breaches = true

[actions]
can_force_refusal = true
can_request_human_review = true
can_log_security_events = true
can_modify_output = false

[channels]
writes_to = ["CH3.responders"]
reads_from = ["CH0.core", "CH1.receipt"]

[constraints]
max_notes_per_operation = 5
note_length_limit = 500
requires_evidence = true

[style]
tone = "authoritative"
language = "formal"
include_references = true

[activation]
always_active = true
priority = "critical"
timeout_ms = 2000